name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Cloning repo if it doesn't exist"
            if [ ! -d "api-testing" ]; then
              git clone https://github.com/Selected-Topics/api-testing.git
            fi
            cd api-testing
            echo "ğŸ“¥ Pulling latest changes"
            git pull origin main

            echo "ğŸ“¦ Installing dependencies"
            pnpm install --reporter=ndjson

            echo "ğŸ—ï¸ Building project"
            pnpm build

            echo "ğŸš€ Restarting or starting with PM2"
            pm2 start dist/main.js --name nest-api || pm2 restart nest-api


